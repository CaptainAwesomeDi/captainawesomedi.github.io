<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted">
          Lorem ipsum dolor sit amet consectetur.
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form
          id="contactForm"
          action="https://formspree.io/mnqqnyqd"
          method="POST"
        >
          <div class="row" name="1">
            <div class="col-md-6" name="2">
              <div class="control-group form-group" name="3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name *"
                  id="name"
                  name="name"
                  required
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger" name="4"></p>
              </div>
              <div class="control-group form-group" name="5">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email *"
                  id="email"
                  name="_replyto"
                  required
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger" name="6"></p>
              </div>
              <div class="control-group form-group" name="7">
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Your Phone *"
                  name="phone"
                  id="phone"
                  required
                  data-validation-required-message="Please enter your phone number."
                />
                <p class="help-block text-danger" name="8"></p>
              </div>
            </div>
            <div class="col-md-6" name="9">
              <div class="control-group form-group" name="10">
                <textarea
                  class="form-control"
                  placeholder="Your Message *"
                  name="message"
                  id="message"
                  required
                  data-validation-required-message="Please enter a message."
                ></textarea>
                <p class="help-block text-danger" name="11"></p>
              </div>
            </div>
            <div class="clearfix" name="12"></div>
            <div class="col-lg-12 text-center" name="13">
              <div id="success" name="14"></div>
              <button type="submit" class="btn btn-xl">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
